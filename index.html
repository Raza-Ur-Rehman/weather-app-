<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
      <div class="main">
          <!-- <h1 id="title">Weather App</h1> -->
          <div class="box">
              <section class="loading ">
                <div class="loading-bar">
                    <span id="one"></span>
                    <span id="two"></span>
                    <span id="three"></span>
                    <span id="four"></span>
                </div>
            </section>
              <header>
                <div class="city-box">
                    <h1 id="city">Toronto</h1>
                    <span id="date">Thursday,31 August 2024 | 10:14 PM</span>
                </div>
            <div class="input-area ">
                <div class="input-box d-flex">
                    <input type="text" id="search" placeholder="Enter city name">
                <div class="mt-2 d-flex ">
                    <button id="btn">Search</button>
                <button id="location" class="ml-2"><i class="fa-solid fa-location-crosshairs"></i></button>
                </div>
                </div>
                <div class="">
                    <p id="error">error</p>
                </div>
            </div>
            </header>
            <section class="section1">
                <div class="temp-area">
                    <h1 id="temp">15</h1>
                    <div class="degree">
                        <span><sup>O</sup>C | <sup>O</sup>F</span>
                        <p id="description">Portly cloudy </p>
                    </div>
                </div>
                <div class="img-box">
                    <img src="assest/imges/snow.png" alt="loading">
                    <div class="feel-temp-box">
                        <p><i class="fa-solid fa-temperature-quarter"></i>Feels Max : <span id="feel-temp">31</span> <sup>o</sup>C</p>
                        <p><i class="fa-solid fa-water"></i> Humidity : <span id="humidity">15</span>%</p>
                        <p><i class="fa-solid fa-wind"></i> Wind : <span id="wind">14</span>km/h</p>
                    </div>
                </div>
                
            </section>
            <section class="section2">
                <div class="weekly-temp">
                    <div class="weekly-box">
                        <h2 class="day">Day</h2>
                        <img src="assest/imges/snow.png" class="weekly-img" alt="loading..." >
                        <p><span>30<sup>o</sup></span> - <span>20<sup>o</sup></span></p>
                        <span class="weekly-discrp">Haze</span>
                    </div>
                    <div class="weekly-box">
                        <h2 class="day">Day</h2>
                        <img src="assest/imges/snow.png" class="weekly-img" alt="loading..." >
                        <p><span>30<sup>o</sup></span> - <span>20<sup>o</sup></span></p>
                        <span class="weekly-discrp">Haze</span>
                    </div>
                    <div class="weekly-box">
                        <h2 class="day">Day</h2>
                        <img src="assest/imges/snow.png" class="weekly-img" alt="loading..." >
                        <p><span>30<sup>o</sup></span> - <span>20<sup>o</sup></span></p>
                        <span class="weekly-discrp">Haze</span>
                    </div>
                    <div class="weekly-box">
                        <h2 class="day">Day</h2>
                        <img src="assest/imges/snow.png" class="weekly-img" alt="loading..." >
                        <p><span>30<sup>o</sup></span> - <span>20<sup>o</sup></span></p>
                        <span class="weekly-discrp">Haze</span>
                    </div>
                    <div class="weekly-box">
                        <h2 class="day">Day</h2>
                        <img src="assest/imges/snow.png" class="weekly-img" alt="loading..." >
                        <p><span>30<sup>o</sup></span> - <span>20<sup>o</sup></span></p>
                        <span class="weekly-discrp">Haze</span>
                    </div>
                    <div class="weekly-box">
                        <h2 class="day">Day</h2>
                        <img src="assest/imges/snow.png" class="weekly-img" alt="loading..." >
                        <p><span>30<sup>o</sup></span> - <span>20<sup>o</sup></span></p>
                        <span class="weekly-discrp">Haze</span>
                    </div>
                </div>
            </section>
        </div>

      </div>


    <script src="app.js"></script>
</body>
</html>
